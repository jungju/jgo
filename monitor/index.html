<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Tetris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="game-page">
    <section class="board-wrap" aria-label="tetris-board">
      <canvas id="board" width="300" height="600"></canvas>
      <div id="overlay" class="overlay hidden" role="status" aria-live="polite"></div>
    </section>

    <aside class="panel">
      <h1>Web Tetris</h1>

      <div class="stat">
        <span>Score</span>
        <strong id="score">0</strong>
      </div>
      <div class="stat">
        <span>Lines</span>
        <strong id="lines">0</strong>
      </div>
      <div class="stat">
        <span>Level</span>
        <strong id="level">1</strong>
      </div>

      <div class="next-wrap">
        <p>Next</p>
        <canvas id="next" width="120" height="120"></canvas>
      </div>

      <div class="buttons">
        <button id="start-btn" type="button">Start</button>
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </div>

      <p class="help">
        ← → 이동, ↑ 회전, ↓ 소프트 드롭, Space 하드 드롭, P 일시정지
      </p>
    </aside>
  </main>

  <section class="mobile-controls" aria-label="mobile-controls">
    <button data-action="left" type="button">◀</button>
    <button data-action="rotate" type="button">⟳</button>
    <button data-action="right" type="button">▶</button>
    <button data-action="down" type="button">▼</button>
    <button data-action="drop" type="button">DROP</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
