<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jgo 작업 관제판</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>jgo 작업 관제판</h1>
      <p id="status-line">Disconnected</p>
    </div>
    <div class="session-tools">
      <select id="session-select" aria-label="session"></select>
      <button id="new-session" type="button">세션 추가</button>
      <button id="delete-session" type="button">세션 삭제</button>
      <button id="refresh-runs" type="button">새로고침</button>
      <button id="toggle-settings" type="button">Settings</button>
    </div>
  </header>

  <main class="layout">
    <section class="events-panel">
      <h2>현재 만드는 과정</h2>
      <div id="process" class="summary-card process-feed" aria-live="polite"></div>

      <h2>실행 이력</h2>
      <div id="run-log" class="run-log"></div>
    </section>

    <section class="summary-panel">
      <h2>명령/응답</h2>
      <div id="messages" class="messages" aria-live="polite"></div>

      <div id="summary" class="summary-card">
        <p>최신 응답을 기반으로 상태가 요약됩니다.</p>
      </div>

      <div class="quick-metrics">
        <p><strong>Risk:</strong> <span id="risk-level">unknown</span></p>
        <p><strong>Stability:</strong> <span id="stability-score">-</span></p>
      </div>
    </section>
  </main>

  <section id="settings" class="settings hidden" aria-label="settings">
    <label>Endpoint
      <input id="endpoint" placeholder="https://host/v1/chat/completions" />
    </label>
    <label>API Key
      <input id="api-key" type="password" placeholder="sk-..." />
    </label>
    <label>Model
      <input id="model" placeholder="jgo" />
    </label>
    <label>Temperature
      <input id="temperature" type="number" min="0" max="1" step="0.1" value="0.2" />
    </label>
    <button id="save-settings" type="button">Save</button>
  </section>

  <footer class="composer-wrap">
    <form id="composer" class="composer">
      <textarea id="input" rows="3" placeholder="명령어/개발 지시를 입력하세요." required></textarea>
      <button id="send" type="submit">Send</button>
    </form>
  </footer>

  <script src="app.js"></script>
</body>
</html>
